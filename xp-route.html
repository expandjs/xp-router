<!--
This element is used to declare a client route.
It must be used in conjunction with xp-router.

@element xp-route
@description This element is used to declare a client route.

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-slave-state ExpandJS/xp-slave-state
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-slave-state/xp-slave-state.html">

<polymer-element name="xp-route" constructor="XPRouteElement" attributes="active data name path redirect regex">

    <template>
        <style>
            :host {
                display: none !important;
            }
        </style>
        <template context="{{}}" is="xp-slave-state" master="{{selector}}" masterTag="xp-router"></template>
    </template>

    <script>
        XPElement({

            // PUBLISH
            publish: {

                /**
                 * If set to true, the route is currently active.
                 *
                 * @attribute active
                 * @type boolean
                 * @default false
                 */
                active: {reflect: true, value: false},

                /**
                 * The route's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null},

                /**
                 * The route's name.
                 *
                 * @attribute name
                 * @type string
                 * @default ""
                 */
                name: {reflect: true, value: ''},

                /**
                 * The path that must be matched against the URL hash to activate the route.
                 *
                 * @attribute path
                 * @type string
                 * @default ""
                 */
                path: {reflect: true, value: ''},

                /**
                 * The path to be redirected at when the route becomes active.
                 *
                 * @attribute redirect
                 * @type string
                 * @default ""
                 */
                redirect: {reflect: true, value: ''},

                /**
                 * If set to true, the route's path is parsed as regex.
                 *
                 * @attribute regex
                 * @type boolean
                 * @default false
                 */
                regex: {reflect: true, value: false}
            },

            /**
             * The parent selector.
             *
             * @property selector
             * @type Element
             * @readonly
             */
            selector: null
        });
    </script>

</polymer-element>
