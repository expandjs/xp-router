<!--
This element is used to perform client side routing.

It must be used in conjunction with xp-route.

It can be used in conjunction with xp-pages.

@element xp-router
@description A custom element used to perform client side routing
@keywords web app, html5, expandjs, web-components
@group navigation
@homepage http://expandjs.com/elements/xp-router
@repository https://github.com/ExpandJS/xp-router

@behavior xp-adapter-behavior /bower_components/xp-adapter-behavior/xp-adapter-behavior.html
@behavior xp-selected-behavior /bower_components/xp-selected-behavior/xp-selected-behavior.html

@dependency polymer Polymer/polymer#^1.1.0
@dependency expandjs ExpandJS/expandjs#0.9.10
@dependency xp-adapter-behavior ExpandJS/xp-adapter-behavior#0.9.10
@dependency xp-selected-behavior ExpandJS/xp-selected-behavior#0.9.10
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-adapter-behavior/xp-adapter-behavior.html">
<link rel="import" href="../xp-selected-behavior/xp-selected-behavior.html">
<link rel="import" href="xp-route.html">

<script src="dist/xp-router.min.js"></script>

<dom-module id="xp-router">

    <template>

        <style>
            :host {
                display: none !important;
            }
        </style>

        <content id="content"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-router',

            // BEHAVIORS
            behaviors: [
                Polymer.XPAdapterBehavior,
                Polymer.XPSelectedBehavior
            ],

            /*********************************************************************/

            /**
             * Updates the view's data.
             *
             * @method _update
             * @returns {Element}
             * @private
             */
            _update: function () {
                var self = this;
                if (self.view) { self.view.data = self.data; }
                return self;
            },

            /*********************************************************************/

            // LISTENERS
            listeners: {
                'items-changed': '_handleItems'
            },

            // OBSERVERS
            observers: [
                '_update(data.*, view)'
            ],

            // PROPERTIES
            properties: {

                /**
                 * The active route's data.
                 *
                 * @attribute data
                 * @type Object
                 * @notifies
                 * @readonly
                 */
                data: {
                    notify: true,
                    readOnly: true,
                    type: Object,
                    value: function () { return {}; }
                },

                /**
                 * If set to true, the router is initialized.
                 *
                 * @attribute initialized
                 * @type boolean
                 * @default false
                 * @notifies
                 * @readonly
                 */
                initialized: {
                    notify: true,
                    readOnly: true,
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The selector used to recognize selectable items.
                 *
                 * @attribute item-selector
                 * @type string
                 * @default "xp-route"
                 */
                itemSelector: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'xp-route'
                },

                /**
                 * The selected view.
                 *
                 * @attribute view
                 * @type Element
                 * @notifies
                 */
                view: {
                    notify: true,
                    type: Object,
                    value: null
                }
            },

            /*********************************************************************/

            // LISTENER
            ready: function () {
                this._adapt(new XPRouter());
            },

            /*********************************************************************/

            // HANDLER
            _handleItems: function () {

                // Vars
                var self = this;

                // Checking
                if (self.initialized || !self.items.length) { return; }

                // Routing
                self.items.forEach(function (route) { self.adaptee.on(route.path, self._handleRoute.bind(self, route)); });

                // Initializing
                self._setInitialized(self.adaptee.init());
            },

            // HANDLER
            _handleRoute: function (route, data) {

                // Vars
                var self = this;

                // Selecting
                if (!route.redirect) { self.select(route, true); } else { XP.redirect(route.redirect, true); }

                // Setting
                if (!route.redirect) { self._setData(XP.assign(data, route.data)); }
            }
        });
    </script>

</dom-module>
