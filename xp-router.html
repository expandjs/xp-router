<!--
This element is used to perform client side routing.
It must be used in conjunction with xp-route.
It can be used in conjunction with xp-pages.

@element xp-router
@description A custom element used to perform client side routing
@keywords web app, html5, expandjs, web-components
@group navigation
@homepage http://expandjs.com/elements/xp-router

@behavior xp-selected-behavior http://expandjs.com/elements/xp-selected-behavior

@dependency director Flatiron/director#^1.0.0
@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.3
@dependency xp-selected-behavior ExpandJS/xp-selected-behavior#0.9.3
-->

<script src="../director/build/director.min.js"></script>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-selected-behavior/xp-selected-behavior.html">
<link rel="import" href="xp-route.html">

<dom-module id="xp-router">

    <style>
        :host {
            display: none !important;
        }
    </style>

    <template>
        <content id="content"></content>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-router',

            // BEHAVIORS
            behaviors: [
                Polymer.XPSelectedBehavior
            ],

            /*********************************************************************/

            /**
             * Updates the view's data.
             *
             * @method _update
             * @returns {Element}
             * @private
             */
            _update: function () {
                var self = this;
                if (self.view) { self.view.data = self.data; }
                return self;
            },

            /*********************************************************************/

            // LISTENERS
            listeners: {
                'items-changed': '_handleItems',
                'selection-changed': '_handleSelection'
            },

            // PROPERTIES
            properties: {

                /**
                 * The adapted object.
                 *
                 * @attribute adaptee
                 * @type Object
                 * @notifies
                 * @readonly
                 */
                adaptee: {
                    notify: true,
                    readOnly: true,
                    type: Object,
                    value: function () { return new Router(); }
                },

                /**
                 * The active route's data.
                 *
                 * @attribute data
                 * @type Object
                 * @notifies
                 * @readonly
                 */
                data: {
                    notify: true,
                    readOnly: true,
                    observer: '_dataChanged',
                    type: Object,
                    value: function () { return {}; }
                },

                /**
                 * The selector used to recognize selectable items.
                 *
                 * TODO Temporary webcomponents polyfill's fix for `hostAttributes`.
                 *
                 * @attribute item-selector
                 * @type string
                 * @default "xp-route"
                 */
                itemSelector: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'xp-route'
                },

                /**
                 * The selected view.
                 *
                 * @attribute view
                 * @type Element
                 * @notifies
                 */
                view: {
                    notify: true,
                    observer: '_update',
                    value: null
                }
            },

            /*********************************************************************/

            // OBSERVER
            _dataChanged: function () {

                // Vars
                var self   = this,
                    before = (self.selection && self.selection.path) || '',
                    after  = before;

                // Preparing
                XP.forOwn(self.data, function (value, key) { after = after.replace(':' + key, value); });

                // Redirecting
                if (after !== before) { return XP.redirect(after, true); }

                // Updating
                self._update();
            },

            /*********************************************************************/

            // HANBDLER
            _handleItems: function () {

                // Vars
                var self = this;

                // Checking
                if (self.adaptee._invoked || !self.items.length) { return; }

                // Routing
                self.items.forEach(function (item) {
                    self.adaptee.on((item.regex && XP.toRegExp(item.path)) || item.path, function () {
                        return item.redirect ? XP.redirect(item.redirect, true) : self.select(item);
                    });
                });

                // Initializing
                self.adaptee.init('/');
            },

            // HANDLER
            _handleSelection: function () {

                // Vars
                var self   = this,
                    data   = {},
                    keys   = (self.selection && XP.trimLeft(self.selection.path, '/').split('/')) || [],
                    values = (self.adaptee && self.adaptee.getRoute()) || null;

                // Parsing
                if (values) { keys.forEach(function (key, i) { if (key[0] === ':') { data[key.slice(1)] = values[i]; } }); }

                // Setting
                self._setData(XP.assign(data, self.selection && self.selection.data));

                // Updating
                self._update();
            }
        });
    </script>

</dom-module>
