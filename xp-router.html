<!--
This element is used to perform client side routing.
It must be used in conjunction with xp-route.
It can be used in conjunction with xp-pages.

@element xp-router
@description A custom element used to perform client side routing
@group navigation
@homepage http://expandjs.com/elements/xp-router

@mixin xp-targeter http://expandjs.com/elements/xp-targeter

@dependency director Flatiron/director#~1.2
@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-master-state ExpandJS/xp-master-state
@dependency xp-observer ExpandJS/xp-observer
@dependency xp-selected-state ExpandJS/xp-selected-state
@dependency xp-targeter ExpandJS/xp-targeter
-->

<script src="../director/build/director.min.js"></script>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-master-state/xp-master-state.html">
<link rel="import" href="../xp-observer/xp-observer.html">
<link rel="import" href="../xp-selected-state/xp-selected-state.html">
<link rel="import" href="../xp-targeter/xp-targeter.html">
<link rel="import" href="xp-route.html">

<polymer-element name="xp-router" attributes="data indexAttribute routes selected selection target">

    <template>
        <style>
            :host {
                display: none !important;
            }
        </style>
        <template context="{{}}" is="xp-master-state" id="xpMasterState" slaves="{{routes}}" slaveTag="xp-route"></template>
        <template context="{{}}" is="xp-selected-state" id="xpSelectedState" indexAttribute="{{indexAttribute}}"
                  items="{{routes}}" itemSelector="xp-route" selected="{{selected}}" selection="{{selection}}"
                  switchable="{{true}}" target="{{target}}"></template>
        <content id="content"></content>
    </template>

    <script>
        XPElement({

            // MIXINS
            mixins: ['xp-targeter'],

            /*********************************************************************/

            /**
             * Fired when the items change.
             *
             * @event xp-items-change
             * @param {Element} firer
             * @param {Array} items
             * @bubbles
             */

            /**
             * Fired on item selection.
             *
             * @event xp-select
             * @param {Element} firer
             * @param {Element} item
             * @param {number} index
             * @param {boolean} isMulti
             * @param {boolean} isSelected
             * @param {boolean} isSwitchable
             * @bubbles
             * @cancelable
             */

            /**
             * Fired when the selection changes.
             *
             * @event xp-selection-change
             * @param {Element} firer
             * @param {Array | Element} selection
             * @param {Array | Element} selected
             * @param {boolean} isMulti
             * @param {boolean} isSwitchable
             * @bubbles
             */

            /*********************************************************************/

            /**
             * Parses the route's params.
             *
             * @method params
             * @param {Element} route
             * @returns {Object}
             */
            params: function (route) {

                // Asserting
                XP.assertArgument(XP.includes(this.routes, route), 1, 'Element');

                // Vars
                var self   = this,
                    result = {},
                    keys   = XP.trimLeft(route.path, '/').split('/'),
                    values = self.adaptee.getRoute();

                // Checking
                if (!route.path || !values) { return result; }

                // Parsing
                keys.forEach(function (key, i) { if (key[0] === ':') { result[key.slice(1)] = values[i]; } });

                return result;
            },

            /*********************************************************************/

            // PUBLISH
            publish: {

                /**
                 * The active route's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null},

                /**
                 * The attribute used as index.
                 *
                 * @attribute indexAttribute
                 * @type string
                 * @default ""
                 */
                indexAttribute: {reflect: true, value: ''},

                /**
                 * The slave routes.
                 *
                 * @attribute routes
                 * @type Array
                 * @readonly
                 */
                routes: {reflect: false, value: null},

                /**
                 * The selected route's name.
                 *
                 * @attribute selected
                 * @type number | string
                 */
                selected: {reflect: false, value: null},

                /**
                 * The selected route.
                 *
                 * @attribute selection
                 * @type Element
                 * @readonly
                 */
                selection: {reflect: false, value: null},

                /**
                 * The `id` of the targeted element or the element itself.
                 *
                 * @attribute target
                 * @type Element | string
                 */
                target: {reflect: false, value: null}
            },

            /**
             * The adapted object.
             *
             * @property adaptee
             * @type Object
             * @private
             */
            adaptee: null,

            /**
             * Used to know if the router has been initialized.
             *
             * @property initialized
             * @type boolean
             * @default false
             * @readonly
             */
            initialized: false,

            /*********************************************************************/

            // OBSERVER
            dataChanged: function (pre, post) {
                if (arguments.length < 2) { return; }
                this.dataObserver = XP.isObject(post) ? new XPObserver(post, this.handleData.bind(this)) : null;
            },

            // OBSERVER
            dataObserverChanged: function (pre) {
                if (arguments.length < 2) { return; }
                if (pre) { pre.disconnect(); }
            },

            // OBSERVER
            routesChanged: function () {
                var self = this;
                if (self.initialized || !self.routes.length) { return; }
                self.routes.forEach(self.handleRoute.bind(self));
                self.adaptee.init('/');
            },

            // OBSERVER
            selectionChanged: function (pre, post) {
                if (arguments.length < 2) { return; }
                var self = this, target = self.findTarget();
                XP.assign(self, {data: post ? XP.assign(self.params(post), post.data) : null});
                XP.assign((target && target.findPage && target.findPage(self.selected)) || {}, {data: self.data});
            },

            /*********************************************************************/

            // LISTENER
            created: function () {
                this.adaptee = new Router();
            },

            /*********************************************************************/

            // HANDLER
            handleData: function () {
                var self = this, path = (self.selection && self.selection.path) || '';
                if (path) { XP.forOwn(self.data, function (value, key) { path = path.replace(':' + key, value); }); }
                if (path) { XP.redirect(path, true); }
            },

            // HANDLER
            handleRoute: function (route) {

                // Vars
                var self   = this,
                    state  = self.$.xpSelectedState,
                    regExp = (route.regex && XP.toRegExp(route.path)) || null;

                // Listening
                self.adaptee.on(regExp || route.path, function () {
                    return route.redirect ? XP.redirect(route.redirect, true) : state.select(route);
                });
            }
        });
    </script>

</polymer-element>
